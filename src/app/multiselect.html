 @author - Kunal Kumar
 @date - 19/nov/2019
 @description - This view is specific to mutliselect.
 This gives an option to select multiple values along with a filter from list
-->
<div class="dropdown-toggle" (click)="toggleSelect()">
  <span [innerHtml]="localHeader"></span>
</div>
<ul class="dropdown-menu multi-select-popup" [ngStyle]="{display:isOpen ? 'block' : 'none'}" style="display:block;">
  <li *ngIf="enableFilter" class="filter-container">
    <div class="form-group filter">
      <input class="form-control" type="text" [value]="filterText" [placeholder]="filterPlaceholder" [formControl]="filterInput" />
      <span class="clear-filter" (click)="clearFilter()"></span>
    </div>
  </li>
  <div class="filter-item-container">
    <li *ngFor="let item of _items | filter:{label:filterText}" class="filter-data" >
      <a (click)="selectItem(item)" class="dropdown-item">
        <i [ngClass]="{'fa-check': item.checked, 'glyphicon-none': !item.checked}"></i>
        <div [innerHtml]="item.label"></div>
      </a>
    </li>
  </div>
</ul>
